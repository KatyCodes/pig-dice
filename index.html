<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>P-P-P-Pig Dice!</title>
  </head>
  <body>
    <h1 class="jumbotron">Pig Dice</h1>
    <div class="container">
      <!-- Player Name entry form -->
      <form id="playerNameForm">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="player1Name">Player 1 enter your name:</label>
              <input class="form-control" type="text" id="player1Name" placeholder="Enter your name." required></input>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="player2Name">Player 2 enter your name:</label>
              <input class="form-control" type="text" id="player2Name" placeholder="Enter your name." required></input>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
        <button id="playerNameSubmit" type="submit" class="btn btn-classic">LET'S PLAY PIG DICE ! </button>
      </form>
      <p id="player1Display"></p>
      <p id="player2Display"></p>
      <!-- Roll Button and result -->
      <div class="row">
        <div class="col-md-1"></div>
          <div class="col-md-4">
              <button type="submit" id="diceRoll">Roll!</button>
              <h3 id="rollResult"></h3>
          </div>
          <div class="col-md-4">
          </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row">
        <h3>Turn total:</h3>
        <h3 id="turnTotal"></h3>
      </div>
    </div>
  </body>
</html>
